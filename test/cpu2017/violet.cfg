%ifndef %{label}
%  define label "violet"
%endif

%ifndef %{build_ncpus}
%   define  build_ncpus 8
%endif

command_add_redirect = 1
flagsurl             = $[top]/config/flags/clang.xml
ignore_errors        = 1
iterations           = 1
label                = %{label}
line_width           = 1020
log_line_width       = 1020
makeflags            = --jobs=%{build_ncpus}
mean_anyway          = 1
output_format        = txt,html,cfg,pdf,csv
preenv               = 1
reportable           = 0
tune                 = base

intrate,fprate:
   copies           = 1
intspeed,fpspeed:
   threads          = 1

default:
   CC                      = %{enter your compiler path here}vcc   -march=native      -std=c99
   CXX                     = %{enter your compiler path here}v++ -march=native      -std=c++03

   CC_VERSION_OPTION       = --version
   CXX_VERSION_OPTION      = --version

default:
   sw_base_ptrsize = 64-bit
   sw_peak_ptrsize = 64-bit

any_fortran:
   fail_build = 1

default:
    EXTRA_PORTABILITY = -DSPEC_LP64

500.perlbench_r,600.perlbench_s:
%if %{bits} == 32
%   define suffix IA32
%else
%   define suffix X64
%endif
   PORTABILITY   = -DSPEC_LINUX_%{suffix}

502.gcc_r,602.gcc_s:
   EXTRA_CFLAGS = -fno-strict-aliasing -fgnu89-inline

510.parest_r:
   CXXPORTABILITY    = -DSPEC_PAREST_STD_FLUSH_WORKAROUND=1

523.xalancbmk_r,623.xalancbmk_s:
   CXXPORTABILITY  = -DSPEC_LINUX

525.x264_r:
   PORTABILITY    = -fcommon

526.blender_r:
   PORTABILITY    = -funsigned-char -DSPEC_LINUX
   CXXPORTABILITY = -D__BOOL_DEFINED

default=base:
   OPTIMIZE       = -O3

default=peak:
   OPTIMIZE         = -g -Ofast
   PASS1_FLAGS      = -fprofile-instr-generate=pgo_data
   PASS2_FLAGS      = -fprofile-instr-use
   fdo_post1        = xcrun llvm-profdata merge -output=default.profdata pgo_data

default:
   sw_compiler001   = Clang 12
